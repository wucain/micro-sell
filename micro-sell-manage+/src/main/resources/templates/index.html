<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--meta开始-->
    <nav th:replace="common/_meta"></nav>
    <!--meta结束-->
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav th:replace="common/_menu"></nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">

        <!--顶部导航开始-->
        <div th:replace="common/_bottom"></div>
        <!--顶部导航结束-->
        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:;" class="active J_menuTab" data-id="index_v1.html">首页</a>
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
            </button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive"><a>定位当前选项卡</a>
                    </li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                    </li>
                    <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                    </li>
                </ul>
            </div>
            <a href="login.html" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="/manage/welcome" frameborder="0"
                    data-id="index_v1.html" seamless></iframe>
        </div>
        <!--底部导航开始-->
        <div th:replace="common/_footer"></div>
        <!--底部导航结束-->
    </div>
    <!--右侧部分结束-->
    <!--右侧边栏开始-->
    <div th:replace="common/_right"></div>
    <!--右侧边栏结束-->
    <!--mini聊天窗口开始-->
    <div th:replace="common/_chat"></div>
    <!--mini聊天窗口结束-->
</div>

<!-- 全局js开始 -->
<div th:replace="common/_global_js"></div>
<!-- 全局js结束 -->

<!-- 自定义js -->
<script src="/js/hplus.js?v=4.1.0"></script>
<script type="text/javascript" src="/js/contabs.js"></script>

<!-- 第三方插件 -->
<script src="/js/plugins/pace/pace.min.js"></script>

</body>

</html>
