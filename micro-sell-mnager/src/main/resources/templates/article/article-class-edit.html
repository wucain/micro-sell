<body>
<div class="pd-20">
    <form class="Huiform" action="/" method="post">
        上级栏目：
        <select class="select" id="sel_Sub" name="sel_Sub" onchange="SetSubID(this);">
            <option value="0">顶级分类</option>
            <option value="100">分类一级</option>
            <option value="101">&nbsp;&nbsp;├ 分类二级</option>
            <option value="102">&nbsp;&nbsp;├ 分类二级</option>
            <option value="201">分类一级</option>
            <option value="101">&nbsp;&nbsp;├ 分类二级</option>
        </select>
        <input type="hidden" id="hid_ccid" value="">排序：<input class="input-text text-c" style="width:50px" type="text"
                                                              value="3" placeholder="排序" name="class-rank"
                                                              id="class-rank">
        分类名：<input class="input-text" style="width:170px" type="text" value="二级分类" placeholder="输入分类" name="class-val"
                   id="class-val">
        <div class="text-c mt-20">
            <button type="button" class="btn btn-success" id="" name="" onClick="class_save(this,'2');"><i
                    class="icon-save"></i> 保存
            </button>
        </div>
    </form>
</div>
