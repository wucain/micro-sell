<body>
<div class="container-fluid">
    <div class="row-fluid">

        <div class="row-fluid">
            <div class="span12 center login-header">
                <h2>欢迎</h2>
            </div><!--/span-->
        </div><!--/row-->

        <div class="row-fluid">
            <div class="well span5 center login-box">
                <div class="alert alert-info">
                    请使用你的用户名和密码
                </div>
                <form class="form-horizontal" id="commentForm" action="/manage/login" method="post"
                      onsubmit="return submitForm()">
                    <fieldset>
                        <div class="input-prepend" title="用户名" data-rel="tooltip">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input autofocus class="input-large span10" name="username" id="username" type="text"/>
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend" title="密码" data-rel="tooltip">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input class="input-large span10" name="password" id="password" type="password"/>
                        </div>
                        <div class="clearfix"></div>

                        <!--<div class="input-prepend">
                            <label class="remember" for="remember"><input type="checkbox" id="remember"/>Remember
                                me</label>
                        </div>-->
                        <div class="clearfix"></div>

                        <p class="center span5">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </p>
                    </fieldset>
                </form>
            </div><!--/span-->
        </div><!--/row-->
    </div><!--/fluid-row-->

<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>
<script>
    //提交
    function submitForm() {
        var username = $("#username").val();
        var password = $("#password").val();
        if (!username) {
            layer.msg('用户名不能为空!', {icon: 2, time: 2000});
            return false;
        }
        if (!password) {
            parent.layer.msg('密码不能为空!', {icon: 2, time: 2000});
            return false;
        }
    }

    //接收返回值
    $("#commentForm").ajaxForm(function (data) {
        if (data.code == 0) {
            layer.msg("登录成功！", {icon: 1, time: 3000});
            //刷新数据
            window.location.href = "/manage/index";
        } else {
            layer.msg(data.msg, {icon: 2, time: 3000});
        }
    });
</script>
