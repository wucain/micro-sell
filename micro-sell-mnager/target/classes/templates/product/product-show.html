<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--_meta 作为公共模版分离出去-->
    <div th:replace="./common/_meta"></div>
    <!--/meta 作为公共模版分离出去-->

    <link href="/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" disabled="disabled" th:value="${productInfo.productName}" class="input-text" value=""
                       placeholder=""
                       id="productName" name="productName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">金额：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" disabled="disabled" th:value="${productInfo.productPrice}" id="productPrice"
                       name="productPrice"
                       placeholder="" value="" class="input-text" style="width:90%">
                元
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="select-box" disabled="disabled" th:value="${productInfo.categoryName}">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>支付类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="select-box" disabled="disabled" th:value="${productInfo.payTypeName}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">创建用户：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" disabled="disabled" class="input-text"
                       th:value="${productInfo.createUserId=='1522128303410870666'?'admin':'lmz' }"
                       value="0" placeholder=""
                       id="createUserId" name="createUserId">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">状态：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div th:if="${productInfo.productStatus} == 1">
                    <span class="label label-danger radius">已关闭</span>
                </div>
                <div th:if="${productInfo.productStatus} == 0">
                    <span class="label label-success radius">已启用</span>
                </div>

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">创建时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input disabled="disabled" type="text" id="createTime" name="createTime"
                       th:value="${#dates.format(productInfo.createTime,'yyyy-MM-dd HH:mm:ss')}"
                       class="input-text" style="width:180px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">更新时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" disabled="disabled" id="updateTime" name="updateTime"
                       th:value="${#dates.format(productInfo.updateTime,'yyyy-MM-dd HH:mm:ss')}"
                       class="input-text" style="width:180px;">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="productDescription" id="productDescription" cols="" rows="" class="textarea"
                          disabled="disabled"
                          placeholder="说点什么...最少输入10个字符" datatype="*10-100"
                          dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)">[[${productInfo.productDescription}]]</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="layer_close();" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </form>
</div>

<!--_footer 作为公共模版分离出去-->
<div th:replace="./common/_footer"></div>
<!--/_footer 作为公共模版分离出去-->


<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
    });
</script>
</body>
</html>
